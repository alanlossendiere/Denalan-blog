    <form class="formulario" action="">
        <h2 class="title-contacto">Formulario de contacto</h2>
        <fieldset class="prueba123">
        <label for="" class="formulario-label">Nombre y Apellido</label>
        <input type="text"  id="nameLastName" class="formulario-input" placeholder="Tu nombre y Apellido" required>
        <label for="" class="formulario-label">Elegi el Hospedaje</label>
        <select name="" id="hospedaje" class="formulario-input">
            <option disabled selected value="">Seleccione un Hospedaje</option>
            <option value="Casa Tinta Roja 1">Casa Tinta Roja 1</option>
            <option value="Casa Tinta Roja 2">Casa Tinta Roja 2</option>
            <option value="Departamento Denalan">Departamento Denalan</option>
        </select>
        <label for="" class="formulario-label">Cantidad de personas</label>
        <select name="personas" id="personas" class="formulario-input">
            <option disabled selected value="">Seleccione una cantidad</option>
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
            <option value="6">6</option>
        </select>
        <label for="" class="formulario-label">Tipo de Grupo</label>
        <select name="grupo" id="grupo" class="formulario-input">
            <option disabled selected value="">Seleccione un grupo</option>
            <option value="Familia">Familia</option>
            <option value="Jovenes">Jovenes</option>
            <option value="Pareja">Pareja</option>
        </select>
        <label for="" class="formulario-label">Fecha Entrada</label>
        <input type="date" class="formulario-input" name="trip-start" id="fecha-inicio" value="">
        <label for="" class="formulario-label">Fecha Salida</label>
        <input type="date" class="formulario-input" name="trip-final" id="fecha-final" value=""> 
        <div class="formulario-submit">
        <button id="submit-wpp" disabled>Enviar por Whatsapp</button>
        </div>
        </fieldset>
    </form>
